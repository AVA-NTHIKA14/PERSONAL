<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal Entry</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            display: flex;
            width: 80%;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .entry-section {
            flex: 2;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .mood-buttons input {
            margin-right: 10px;
        }
        button {
            padding: 10px;
            cursor: pointer;
        }
        .entries-section {
            flex: 1;
            padding: 20px;
            background: #eee;
            overflow-y: auto;
            max-height: 300px;
        }
        .entry {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        #responseMessage {
            margin-top: 10px;
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="entry-section">
            <h2>Today's Entry</h2>
            <textarea id="journalEntry" placeholder="Write your thoughts here..."></textarea>
            <h4>Select Your Mood</h4>
            <div class="mood-buttons">
                <input type="radio" name="mood" value="Happy"> Happy
                <input type="radio" name="mood" value="Sad"> Sad
                <input type="radio" name="mood" value="Anxious"> Anxious
            </div>
            <button onclick="saveEntry()">Submit Entry</button>
            <p id="responseMessage"></p>
        </div>
        <div class="entries-section">
            <h2>Past Entries</h2>
            <div id="pastEntries"></div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", loadEntries);
        
        function saveEntry() {
            let entryText = document.getElementById("journalEntry").value;
            let mood = document.querySelector("input[name='mood']:checked");
            let date = new Date().toLocaleDateString();
            let responseMessage = document.getElementById("responseMessage");

            if (!entryText.trim() || !mood) {
                alert("Please write something and select a mood.");
                return;
            }

            let entry = { date, text: entryText, mood: mood.value };
            let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
            entries.unshift(entry);
            localStorage.setItem("journalEntries", JSON.stringify(entries));

            document.getElementById("journalEntry").value = "";
            mood.checked = false;
            loadEntries();

            // Display motivational response
            if (mood.value === "Happy") {
                responseMessage.innerText = "Great to see you happy! Keep spreading positivity! ðŸ˜Š";
            } else if (mood.value === "Sad") {
                responseMessage.innerText = "It's okay to feel sad. Remember, tough times pass. Stay strong! ðŸ’ª";
            } else if (mood.value === "Anxious") {
                responseMessage.innerText = "Take a deep breath. Everything will be okay. You're not alone. ðŸŒ¿";
            }
        }

        function loadEntries() {
            let entries = JSON.parse(localStorage.getItem("journalEntries")) || [];
            let pastEntriesDiv = document.getElementById("pastEntries");
            pastEntriesDiv.innerHTML = "";
            
            entries.forEach(entry => {
                let entryDiv = document.createElement("div");
                entryDiv.classList.add("entry");
                entryDiv.innerHTML = `<strong>${entry.date}</strong><br>${entry.text}<br><em>Mood: ${entry.mood}</em>`;
                pastEntriesDiv.appendChild(entryDiv);
            });
        }
    </script>
</body>
</html>
