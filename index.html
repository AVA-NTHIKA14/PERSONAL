<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chengai - Personal Mental Support Diary</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212; /* Dark background to match logo */
            margin: 0;
            color: white; /* White text for readability */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 500px;
            background: #1E1E1E; /* Dark card background */
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        h2 {
            color: #00AEEF; /* Blue from logo */
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            color: #CCCCCC; /* Light grey for contrast */
            font-size: 16px;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #00AEEF; /* Blue border */
            border-radius: 10px;
            font-size: 14px;
            resize: none;
            color: white;
            background: #2A2A2A;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #00AEEF, #005F99);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #005F99, #00AEEF);
        }
        #response {
            font-size: 16px;
            font-weight: bold;
            color: #00AEEF;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png.png" alt="Chengai Logo" class="logo"> <!-- Ensure this file exists -->
        <h2>Hi, Username</h2>
        <p>Tell about your day</p>
        <textarea id="journalEntry" placeholder="Write your thoughts here..."></textarea>
        <button onclick="analyzeEntry()">‚ú® Enter</button>
        <p id="response"></p>
        <button onclick="regenerateResponse()">üîÑ Regenerate Response</button>
        <button onclick="playMusic()">üéµ Play Comfort Music</button>
        <button onclick="connectWithCloseOnes()">üìû Connect with Close Ones</button>
        <audio id="comfortMusic" src="comfort_music.mp3"></audio>
    </div>
    <script>
        let responses = {
            happy: ["üòä That's wonderful! Keep spreading joy!", "‚ú® Your happiness is contagious! Keep shining!", "üòÉ So glad to hear that! Keep smiling!"],
            sad: ["ü§ó You're strong! Here's a virtual hug!", "‚ù§Ô∏è It's okay to feel this way. You're not alone!", "üåÖ You're doing great! Tomorrow is a new day!"],
            neutral: ["üìù Keep expressing yourself, you're doing great!", "üí° Your thoughts are valuable. Keep writing!", "üöÄ Every day is a step forward! Keep going!"]
        };

        let contacts = ["+1234567890", "+9876976977"]; // Add your saved contacts

        function analyzeEntry() {
            let entryText = document.getElementById("journalEntry").value.trim();
            let responseElement = document.getElementById("response");
            if (!entryText) {
                alert("‚ö†Ô∏è Please write something before submitting.");
                return;
            }
            if (entryText.includes("happy") || entryText.includes("joy")) {
                responseElement.innerText = getRandomResponse("happy");
            } else if (entryText.includes("sad") || entryText.includes("hectic")) {
                responseElement.innerText = getRandomResponse("sad");
            } else {
                responseElement.innerText = getRandomResponse("neutral");
            }
        }
        
        function regenerateResponse() {
            analyzeEntry();
        }

        function getRandomResponse(mood) {
            let options = responses[mood];
            return options[Math.floor(Math.random() * options.length)];
        }

        function playMusic() {
            let music = document.getElementById("comfortMusic");
            music.play();
            alert("üé∂ Playing your comfort zone music!");
        }

        function connectWithCloseOnes() {
            let phoneNumber = contacts[Math.floor(Math.random() * contacts.length)];
            window.location.href = `tel:${phoneNumber}`;
        }
    </script>
</body>
</html>
