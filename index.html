<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chengai - Personal Mental Support Diary</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #FAF3E0;
            margin: 0;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 80%;
            max-width: 500px;
            background: white;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 15px;
        }
        h2 {
            color: #333;
            font-size: 22px;
            margin-bottom: 10px;
        }
        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 15px;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #CCCCCC;
            border-radius: 10px;
            font-size: 14px;
            resize: none;
            color: #333;
            background: #FFFBEA;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            color: white;
            background: linear-gradient(135deg, #FF9966, #FF5E62);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background: linear-gradient(135deg, #FF5E62, #FF9966);
        }
        #response {
            font-size: 16px;
            font-weight: bold;
            color: #FF5E62;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Chengai Logo" class="logo">
        <h2>Hi, Username</h2>
        <p>Tell about your day</p>
        <textarea id="journalEntry" placeholder="Write your thoughts here..."></textarea>
        <button onclick="analyzeEntry()">Enter</button>
        <p id="response"></p>
        <button onclick="regenerateResponse()">Regenerate Response</button>

    </div>
    <script>
        function analyzeEntry() {
            let entryText = document.getElementById("journalEntry").value.trim();
            let responseElement = document.getElementById("response");
            if (!entryText) {
                alert("Please write something before submitting.");
                return;
            }
            if (entryText.includes("happy") || entryText.includes("joy")) {
                responseElement.innerText = "That's wonderful! Keep spreading joy ðŸ˜Š";
            } else if (entryText.includes("sad") || entryText.includes("hectic")) {
                responseElement.innerText = "You're strong! Here's a virtual hug ðŸ¤—";
            } else {
                responseElement.innerText = "Keep expressing yourself, you're doing great!";
            }
        }
        
        function regenerateResponse() {
            analyzeEntry();
        }

</body>
</html>
